<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>HOME &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="../css/index.css">

</head>

<body>

    <div class="header">
        <div id="navBar" class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Volunteer your time</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/volunteer" class="pure-menu-link">Volunteer</a></li>
                <li class="pure-menu-item"><a href="/signup" class="pure-menu-link">Sign Up</a></li>
                <li class="pure-menu-item"><a href="/logout" class="pure-menu-link">LOG OUT</a></li>
            </ul>
        </div>
    </div>
    <hr>

    <div class="content">
      <form class="pure-form pure-form-stacked">
          <fieldset>
              <div class="pure-g">
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="title">Event Title</label>
                      <input id="title" type="text" placeholder="Title">
                  </div>
  
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="address">Event Address</label>
                      <input id="address" type="text" placeholder="Address">
                  </div>
  
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="date">Date Event</label>
                      <input id="date" type="text" placeholder="Date">
                  </div>
  
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="time">Event Time</label>
                      <input id="time" type="text" placeholder="Time">
                  </div>
  
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="seats">Seats Available</label>
                      <input id="seats" type="text" placeholder="Number of Seats">
                  </div>
  
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="duration">Event Duration</label>
                      <input id="duration" type="text" placeholder="Duration">
                  </div>
  
                  <div class="l-box-lrg pure-u-1 pure-u-md-1-3">
                      <label for="effort">Effort Level</label>
                      <input id="effort" type="text" placeholder="Effort Level">
                  
                      <label for="summary">Event Summary</label>
                      <textarea name="summary" rows="2" cols="60"></textarea>
                  
                      <label for="details">Event Full Details</label>
                      <textarea name="details" rows="5" cols="60"></textarea>
                      <button type="submit" class="pure-button">Submit</button>
                  </div>
                  
              </div>
          </fieldset>
      </form>
  </div>
  
  <div class="footer l-box is-center">
      View the source of this layout to learn more. Made with love by the YUI Team.
  </div>

</body>

</html>
